<div class="row text-center small-hide">
  <div class="col-xs-12 m" style="display:inline-flex; ">
    <div class="text-center"
         ng-class="{'highlighted': album.name  === currentAlbum}"
         ng-repeat="album in albumCovers track by $index">
      <div class="ml-2 mr-2 cursPoint"
           style="padding:10px;">
              <span >
                  <img class="br20"
                       ng-click="goToAlbum(album.name, albumType)"
                       ng-src="{{album.thumbnail}}"
                       height="100em; ">
              </span>
      </div>
      <p class="text-white text-small text-center">
        {{album.name}}
      </p>
    </div>
  </div>
</div>
<div class="row text-center big-hide">
  <div class="col-xs-12 x-scroller" >
    <div class="text-center highlighted" ng-class="{'highlighted': album.name  === currentAlbum}" ng-repeat="album in albumCovers track by $index">
      <div class="ml-5 cursPoint"
       style="padding:10px;">
        <span ng-if="currentAlbum">
            <img class="small-round "

                 ng-click="goToAlbum(album.name)"
                 ng-src="{{album.thumbnail}}"
                 height="50em;"
                 width="50em; ">
        </span>
      </div>
      <p class="text-white text-center">
        {{album.name}}
      </p>
    </div>
  </div>
</div>
