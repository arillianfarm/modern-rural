<div class="row text-white" ng-if="blogData">
    <div class="col-xs-12">
        <div  >
            <div ng-id="assembleIDattribute(blogData.entry_subject)">
                <h5 class="mb-0">
                    <div class="row blog-header">
                        <div class="col-xs-6">
                            {{blogData["entry_subject"]}}
                        </div>
                        <div class="col-xs-6 pull-right text-right">
                            {{blogData.entry_date}}
                        </div>
                    </div>
                </h5>
                <hr>
            </div>
            <div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h2 class="text-subtle">{{blogData.entry_subject}}</h2>
                    </div>
                </div>
                <div  class="row mb-2 mt-2 " >
                    <div class="col-xs-12 text-center">
                        <img    class="br20"
                                ng-src="./assets/blog/{{blogData.pic_file}}"
                                style="height: 20em;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-justified wrap">
<!--                        <div class="col-xs-12 text-center mb-5 mt-5">-->
<!--                            <iframe-->
<!--                                    class="video-box"-->
<!--                                    height="auto"-->
<!--                                    autoplay="0"-->
<!--                                    ng-src="{{getIframeSrcForYouTube(youtubeID)}}">-->
<!--                            </iframe>-->
<!--                        </div>-->
                        <div class="row">
                            <div class="col-xs-12 col-lg-9 col-lg-offset-1">
                                <h3>
                                    4:00AM Out into The Dark Hotness.
                                </h3>
                            </div>
                            <div class="col-xs-3 col-lg-offset-1 mt-5">
                                <img
                                     ng-src="./assets/blog/fourAMScreenShot.PNG"
                                     style="height: 15em;"
                                     class="br20"
                                >
                            </div>
                            <div class="col-xs-8 col-lg-6 wrap">
                                <b>
                                    First task: Grab Basil For My Chickens' and Okra For My Dogs' Breakfasts.
                                </b>
                                <p>
                                    (Okra and Basil are two of the few things in my garden that seem to thrive in the August heat.)
                                </p>
                                <img
                                     ng-src="./assets/blog/happyBasilOkra.png"
                                     style="height: 15em;"
                                     class="br20"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
