<div  class="container">
  <div class="row text-white text-center border2px">
    <div class="col-xs-12">
      <h2>Caption Contest</h2>
    </div>
    <div class="col-xs-12 mb-5">
        Email A Funny Caption To Post For This Picture
      <a class="btn btn-primary btn-sm pointer" style="font-weight: bold;" href="mailto:arillianfarm@gmail.com">
        <i class="fa fa-envelope" ></i>
      </a>
    </div>
    <div class="col-xs-12">
      <img  ng-src="./assets/pictures/photoCaption.png" style="height: 30em;">
    </div>
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          Captions:
        </div>
        <div class="col-xs-12">
          <b>
           ...You Know Those Mornings
          </b>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 border2px text-center text-white">
      <h2>Albums</h2>
      <div class="row " ng-repeat="pic in pictures track by $index">
        <div class="col-xs-12 text-center">
          <img  ng-src="./assets/pictures/{{pic.file}}" style="height: 300px;">
        </div>
        <div class="col-xs-12 text-center">
          <h4 class="text-muted" ng-if="pic.caption">{{pic.caption}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
