<div  class="container br20"
      ng-class="{'border2px': !smallView}"
      ng-style="{'max-width':calculateAlbumContainerSize()}">
  <div ng-if='false' class="row text-white text-center" >
    <div class="col-xs-12">
      <h2>Caption Contest</h2>
    </div>
    <div class="col-xs-12 mb-5">
        Email A Funny Caption To Post For This Picture
      <a class="btn btn-primary btn-sm pointer" style="font-weight: bold;" href="mailto:arillianfarm@gmail.com">
        <i class="fa fa-envelope" ></i>
      </a>
    </div>
    <div class="col-xs-12 mb-1">
      <img  class="br20"
            ng-src="./assets/pictures/photoCaption.png"
            ng-style="{'height': smallView ? 'auto' : '30em'}">
    </div>
    <div class="col-xs-12 mb-5">
      <div class="row">
        <div class="col-xs-12">
          <h4>
            Captions:
          </h4>
        </div>
        <div class="col-xs-12">
          <b>
           ...You Know Those Mornings
          </b>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row text-center" ng-if="data.pictures && !data.loading">
    <div class="col-xs-12 mb-5" ng-repeat="pic in data.pictures track by $index">
      <h4 class="text-white" >
        {{pic.caption}}
      </h4>
      <blockquote
              ng-if="pic.imagur_id"
              class="imgur-embed-pub" lang="en"
              ng-style="{'height': smallView ? 'auto' : '15em'}"
              data-id="{{pic.imagur_id}}"><a
              ng-href="https://imgur.com/{{pic.imagur_id}}"></a>
      </blockquote>
      <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>

      <img ng-if="!pic.imagur_id" class="br20"
           ng-src="./assets/pictures/{{pic.file}}"
           ng-style="{'height': smallView ? 'auto' : '18em'}">
    </div>
  </div>
  <div class="row text-center" >
    <div class="col-xs-12">
      <h4 class="text-white">Picture Albums</h4>
      <div class="ml-5 big-hide" style="max-width:26em;" album-header album-type="pictures"></div>
      <div class="ml-5 small-hide" album-header album-type="pictures"></div>
    </div>
  </div>
</div>
</div>
