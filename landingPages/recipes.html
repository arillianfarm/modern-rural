<div  class="container">
  <div class="row mb-3 mt-3">
    <div class="col-xs-8">
      <input class="form-control mt-5" id="blogSearch" ng-keyup="searchRecipes(term)" ng-model="term" type="text" placeholder="... COMING SOON: Search Recipes...">
    </div>

    <div class="col-xs-4 mt-5 text-white text-right" ng-click="sortRecipes(recipeSort)">
      Sort:
      <button class="btn btn-primary">

        <span class="ml-2"  ng-if="recipeSort == 'a2z'">A to Z</span><span class="ml-2"  ng-if="recipeSort == 'z2a'">Z to A</span>
      </button>
    </div>
  </div>
  <div class="row " ng-repeat="recipe in recipes track by $index">
   <div class="card card-primary">
     <div class="card-header">
         <div class="row">
             <div class="col-xs-12 col-lg-6">
                <h3>{{recipe.name}}</h3>
             </div>
             <div class="col-lg-6 small-hide text-right mt-3">
                 <h4 ng-if="recipe.notes" class="text-muted" >{{recipe.notes}}</h4>
             </div>
         </div>
     </div>
     <div class="card-body">
        <div class="row">
        <div  class="col-xs-12 col-lg-6 text-center">
          <img ng-if="recipe && recipe.header_pic" ng-src="./assets/recipes/{{recipe.header_pic}}" style="height: 300px;">
        </div>
                <div class="col-xs-12 col-lg-6 mt-5" ng-if="recipe.ingredients">
                  <ul>
                    <li ng-repeat="ingredient in recipe.ingredients track by $index">
                      <h4 class="text-muted" >{{ingredient}}</h4>
                    </li>
                  </ul>
                    <ul>
                        <div class="text-muted mt-2" ng-if="recipe.servings">(makes: {{recipe.servings}})</div>
                    </ul>
                </div>

        </div>
         <hr>
         <div class="col-xs-12" >
             <ol style="font-weight: bold" class="text-muted">
                 <li ng-repeat="step in recipe.steps track by $index">
                     <h4  >{{step.instruction}}</h4>
                     <img ng-if="step.pic" ng-src="./assets/recipes/{{step.pic}}" style="height: 150px;">
                 </li>
             </ol>
         </div>
     </div>
   </div>
  </div>
</div>
