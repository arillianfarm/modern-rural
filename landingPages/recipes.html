<div  class="container border2px br20">
  <div ng-if="recipes" class="row" ng-repeat="recipe in recipes track by $index">
   <div class="card card-primary">
     <div class="card-header">
         <div class="row">
             <div class="col-xs-8 col-lg-5">
                <h4>{{recipe.name}}</h4>
             </div>
             <div class="col-lg-5 small-hide text-right mt-3" >
                 <h5 ng-if="recipe.notes" >{{recipe.notes}}</h5>
             </div>
             <div class="col-xs-4 col-lg-2 mt-4 text-white cursPoint" >
                 <a class="btn btn-light btn-xs" ng-click="copyForClipboard(recipe.summary)"><i class="fa fa-files-o"> Recipe </i></a>
                 <a class="btn btn-info btn-xs" ng-click="putHashLinkOnClipboard(recipe.name)"> <i class="fa fa-files-o"> Link </i> </a>
             </div>
         </div>
     </div>
     <div class="card-body">
        <div class="row">
        <div  class="col-xs-12 col-lg-6 text-center">
          <img ng-if="recipe && recipe.header_pic" ng-src="./assets/recipes/{{recipe.header_pic}}" style="height: 300px;">
        </div>
                <div class="col-xs-12 col-lg-6 mt-5" ng-if="recipe.ingredients">
                  <ul>
                    <li ng-repeat="ingredient in recipe.ingredients track by $index">
                      <h4 class="text-muted" >{{ingredient}}</h4>
                    </li>
                  </ul>
                    <ul>
                        <div class="text-muted mt-2" ng-if="recipe.servings">(makes: {{recipe.servings}})</div>
                    </ul>
                </div>

        </div>
         <hr>
         <div class="col-xs-12" >
             <ol style="font-weight: bold" class="text-muted">
                 <li ng-repeat="step in recipe.steps track by $index">
                     <h4  >{{step.instruction}}</h4>
                     <img ng-if="step.pic" ng-src="./assets/recipes/{{step.pic}}" style="height: 150px;">
                 </li>
             </ol>
         </div>
     </div>
   </div>
  </div>
</div>
