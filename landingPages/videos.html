<div class="row text-center p-3 mb-5" >
    <div class="col-xs-12" ng-repeat="video in videos">
        <h3 class="text-white">{{video.title}}</h3>
        <iframe width="100%"
                height="auto"
                autoplay="0"
                ng-src="{{getIframeSrcForYouTube(video.youtubeID)}}">
        </iframe>
    </div>
</div>
