<div class="container text-center mb-5 border2px br20" ng-style="{'max-width':calculateAlbumContainerSize()}">
    <div class="row text-center" >
        <div class="col-xs-12">
            <h4 class="text-white">Video Albums</h4>
            <div class="ml-5 big-hide" album-header album-type="videos"></div>
            <div class="ml-5 small-hide" album-header album-type="videos"></div>
        </div>
    </div>
    <hr>
    <div class="row" ng-if="videos">
        <div class="col-xs-12 col-lg-4 mb-5" ng-repeat="video in videos track by $index">
            <div class="row">
                <div class="col-xs-12">
                    <a class="text-white"
                       ng-href="{{getIframeSrcForYouTube(video.youtubeID)}}"
                       target="_blank">{{toCaps(video.title, 50)}}
                        <i class="fa fa-external-link"></i>
                    </a>
                </div>
            </div>
            <div class="col-xs-12">
                <iframe
                        class="video-box"
                        height="auto"
                        autoplay="0"
                        ng-src="{{getIframeSrcForYouTube(video.youtubeID)}}">
                </iframe>
            </div>
        </div>
    </div>
</div>
