<div class="container text-center mb-3 br20"
     ng-class="{'border2px': !smallView}"
     ng-style="{'max-width':calculateAlbumContainerSize()}">
    <div class="row text-center" >
        <div class="col-xs-12">
            <h4 class="text-white">Video Albums</h4>
            <div class="ml-5 big-hide" album-header album-type="videos"></div>
            <div class="ml-5 small-hide" album-header album-type="videos"></div>
        </div>
    </div>
    <hr>
    <div class="row" ng-if="data.videos">
        <div class="col-xs-12 mb-3"
             style="height:45em;"
             ng-repeat="video in data.videos track by $index">
            <div class="row">
                <div class="col-xs-12">
                    <a class="text-white"
                       ng-href="{{getIframeSrcForYouTube(video.youtubeID)}}"
                       target="_blank">{{titleCaps(video.title, 50)}}
                        <i class="fa fa-external-link"></i>
                    </a>
                </div>
            </div>
            <div class="col-xs-12">
                <iframe
                        ng-if="!smallView"
                        class="video-box"
                        height="500"
                        width="500"
                        autoplay="0"
                        ng-src="{{getIframeSrcForYouTube(video.youtubeID)}}">
                </iframe>
                <iframe ng-if="smallView"
                        class="video-box"
                        height="500"
                        width="300"
                        autoplay="0"
                        ng-src="{{getIframeSrcForYouTube(video.youtubeID)}}">
                </iframe>
            </div>
        </div>
    </div>
</div>
