
<div class="container" >
    <div class="panel" id="blogTable">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12">

                </div>
            </div>
        </div>
        <div class="panel-body" style="overflow: scroll;">
            <div class="row">
                <div class="col-xs-12">
                    <div id="accordion">
                        <div class="card" ng-repeat="entry in blogEntries track by $index">
                            <div class="card-header" ng-id="assembleIDattribute(entry.entry_subject)"  ng-click="entry.expanded = !entry.expanded">
                                <h5 class="mb-0">
                                    <div class="row blog-header">
                                         <div class="col-xs-6">
                                             {{entry.entry_subject}}
                                         </div>
                                        <div class="col-xs-6 pull-right text-right">
                                            {{entry.entry_date}}
                                         </div>
                                    </div>
                                </h5>
                            </div>

                            <div id="collapseOne" class={{entry.expanded?'show':'hide'}} aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">
                                            <h3 class="text-subtle">{{entry.entry_subject}}</h3>
                                        </div>
                                        <div ng-if="entry.pic_file && entry.link" class="row mb-2 mt-2" >
                                            <div class="col-xs-12 text-center">
                                                <a ng-href="{{getIframeSrc(entry.link)}}" target="_blank">
                                                    <img ng-src="./assets/blog/{{entry.pic_file}}" style="height: 20em;">
                                                </a>
                                            </div>
                                        </div>
                                        <div ng-if="!entry.link && entry.pic_file" class="col-xs-12 text-center mb-5 mt-5">
                                            <img ng-src="./assets/blog/{{entry.pic_file}}" style="height: 20em;">
                                        </div>
                                        <div ng-if="entry.link && !entry.pic_file" class="col-xs-12 text-center mb-5 mt-5">
                                            <h3  ng-href="{{getIframeSrc(entry.link)}}" target="_blank">[LINK]</h3>
                                        </div>
                                        <div class="col-xs-12 col-lg-8 col-lg-offset-2 text-center" ng-repeat="paragraph in entry.entry_paragraphs track by $index">
                                            <h4  ng-if="!paragraph.bold" style="margin-left:25px;">
                                                {{paragraph.text}}
                                            </h4>
                                            <h4>
                                                <b ng-if="paragraph.bold">
                                                    {{paragraph.text}}
                                                </b>
                                            </h4>
                                            <br>
                                            <div ng-if="paragraph.pics" class="col-xs-12"  >
                                                <img ng-src="./assets/blog/{{pic}}"
                                                     style="height: 20em;"
                                                     ng-repeat="pic in paragraph.pics track by $index"
                                                >
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
